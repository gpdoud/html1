<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script lang="javascript">
		function alertMe() {
			var inputTag = document.getElementById("msg").value;
			alert(inputTag);
		}
	</script>
</head>
<body>
<p>click the button: <button onclick="alertMe()">Click Me!</button></p>
<p>Enter the message: <input id="msg" type="text" placeholder="Enter button message" /></p>
</body>
</html>
